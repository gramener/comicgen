# Don't re-download node_modules every time. Cache it
cache:
  paths:
    - node_modules/

validate:
  stage: test
  script:
    - npm run lint
    - yarn install
    - npm test

deploy:
  stage: deploy
  script: deploy
  # only: [master, dev, /^dev-.*$/]
  # variables:
  #   SERVER: gramener.com
  #   URL: comicgen
  #   VERSION: static
  #   SETUP: yarn install && npm run build && npm run build-png
  #   CORS: enabled
  only: [ramya]                          # Only deploy on master branch commit
  variables:
    SERVER: ubuntu@uat.gramener.com       # Deploy to uat.gramener.com/app-name/
    URL: colorcomics                         # Change this to your app-name
    SETUP: yarn install && node scripts/png.js # You can use any setup script here
    VERSION: py3v1                           # v0, v1 or static
    PORT: 8030
