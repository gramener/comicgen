<!DOCTYPE html>
<html lang="en">

<head>
  <title>Comicgen tests for CDN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comicgen/dist/comicgen.min.css">
  <script src="https://cdn.jsdelivr.net/npm/comicgen"></script>
  <script src="tape.js"></script>
  <script src="tape-stream.js"></script>
</head>

<body>
  <script>
    tape('comicgen() is a function', function (t) {
      t.ok(typeof comicgen == 'function')
      t.end()
    })
  </script>
</body>

</html>
